- name: Directories
  commands:
  - name: cd
    examples:
      - cd 
      - cd PATH
    description: Change the working directory
  - name: ls
    examples:
      - ls -l
      - ll -h
    description: List the contents of the working directory
  - name: mkdir
    examples:
      - mkdir DIRECTORY
      - mkdir -p DIRECTORY
    description: Create a directory
  - name: pwd
    examples:
      - pwd
    description: Print the path to the current working directory

- name: Files
  commands:
  - name: mv
    examples:
      - mv SOURCE DESTINATION
    description: Move a file
  - name: cp
    examples:
      - cp SOURCE DESTINATION
    description: Copy a file
  - name: rm
    examples:
      - rm FILE
      - rm -r DIRECTORY
    description: Remove/delete a file

- name: Permissions
  commands:
  - name: chmod
    examples:
      - chmod ugo+rwx FILE
      - chmod -R ugo+rwx DIRECTORY
    description: Change the permission on a file or directory
  - name: chown
    examples:
      - chown USER FILE
      - chown -R USER DIRECTORY
    description: Change the owner of a file or directory
  - name: chgrp
    examples:
      - chgrp GROUP FILE
      - chgrp -R GROUP DIRECTORY
    description: Change the group of a file or directory

- name: Display
  commands:
  - name: echo
    examples:
      - echo "text to print"
    description: Echo, i.e., print, something to STDOUT
  - name: cat
    examples:
      - cat FILE
    description: Print the contents of a file or stream to STDOUT
